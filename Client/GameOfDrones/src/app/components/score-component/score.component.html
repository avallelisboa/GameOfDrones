
<table class="table">
    <thead>
        <tr>
            <th>Round</th>
            <th>Winer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let round of RoundsWinners">
            <td>{{round.number}}</td>
            <td>{{round.winner}}</td>
        </tr>
    </tbody>
</table>
