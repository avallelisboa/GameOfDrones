<main class="main">
  <section>
    <article>
      <h1> Game of Drones</h1>
    </article>
  </section>
  <app-new-game-form *ngIf="!hasGameStarted" (hasGameStarted)="getHasGameStarted($event)" (playerNames)="getPlayerNames($event)" (gameId)="getGameId($event)" />
  <app-game *ngIf="hasGameStarted" [playerOneName]="playerOneName" [playerTwoName]="playerTwoName" [gameId]="gameId"/>
</main>
